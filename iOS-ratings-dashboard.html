<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Review Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="style/main.css"/>
  <meta http-equiv="refresh" content="300"/>
</head>

<body class="dashboard">

  <div id="target">
    Loading...
  </div>

  <script id="template" type="x-tmpl-mustache">
    <div class="app-header">
      <img src="{{appInfo.icon.label}}" title="icon" alt="icon" class="appIcon" />
      <h2>{{appInfo.title}} <i class="fa fa-apple"></i> Customer Reviews</h2>
    </div>
    <table class="table table-hover table-responsive" data-toggle="table" data-search="true" data-show-columns="true">
      <thead>
        <tr>
          <th data-field="index" data-sortable="true" data-switchable="false">#</th>
          <th data-field="stars" data-sortable="true"><i class="fa fa-star"></i></th>
          <th data-field="title">Title</th>
          <th data-field="review">Review <i class="fa fa-comments"></i></th>
        </tr>
      </thead>
      <tbody>
        {{#subViewModels}}
        <tr class="{{cssClass}}">
          <td>{{index}}</td>
          <td>{{rating}}</td>
          <td>{{title}}</td>
          <td>{{{contentHTML}}}
            <span class="author">({{author}})</span>
          </td>
        </tr>
        {{/subViewModels}}
      </tbody>
    </table>
  </script>
  <script data-main="js/main-dashboard" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js" async></script>

</body>

</html>
